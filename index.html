<html>
    <body>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
        <script>
            var x;
            var y;
            var dx;
            var dy;

            function setup() {
                createCanvas(windowWidth, windowHeight);
                x = width / 2;
                y = height / 2;
                dx = 2;
                dy = 2;
            }

            function draw() {
                background(255);
                ellipse(x, y, 50, 50);

                if (x > width || x < 0) {
                    dx = -dx;
                }

                if (y > height || y < 0) {
                    dy = -dy;
                }
                x += dx;
                y += dy;
            }
        </script>
    </body>
</html>
