<!doctype html>
<html>
  <head>
    <title>Asteroids With Friends</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/victor/1.1.0/victor.min.js"></script>

  </head>

  <body>
    <div id="game-canvas"></div>
    <div id="login-box">
      <form>
        <label>
          Name:
          <input type="text" name="player-name" id="player-name">
        </label><br><br>
        <label>
          Color:
          <input type="color" name="player-color" id="player-color" value="#ff0000">
        </label><br><br>
        <input type="button" id="submit-button" value="Enter game" onclick="submitInput()">
      </form>
    </div>


  </body>
  <script src="sketch.js"></script>
  <script src="net.js"></script>
</html>
